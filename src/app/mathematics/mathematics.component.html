<div class="container quiz-container">
  <h2 class="quiz-header">Mathematics</h2>
  <form>
    <!-- Question 1 -->
    <div class="quiz-question">
      <p>1. What is the area of a circle with a radius of 5 units?</p>
      <textarea class="form-control" id="question1" name="question1" rows="2"
        placeholder="Type your answer here"></textarea>
    </div>

    <!-- Question 2 -->
    <div class="quiz-question">
      <p>2. Solve for x in the equation 2x + 3 = 11.</p>
      <textarea class="form-control" id="question2" name="question2" rows="2"
        placeholder="Type your answer here"></textarea>
    </div>

    <!-- Question 3 -->
    <div class="quiz-question">
      <p>3. If the function f(x) = x^2, what is f(4)?</p>
      <textarea class="form-control" id="question3" name="question3" rows="2"
        placeholder="Type your answer here"></textarea>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>
</div>
